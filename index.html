<!DOCTYPE html>
<html>
<head>
  <title>Fitting Output</title>
  <style>
    body {
      background-image: url('3.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-left: 320px; /* space for sidebar */
      transition: margin-left 0.3s ease;
    }

    .sidebar-hidden .container {
      margin-left: 0;
    }

    h1 {
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    margin-bottom: 20px;
    margin-top: 40px;
    text-align: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.90);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .form-container img {
      width: 200px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 16px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 1);
      width: 100%;
      position: relative;
    }

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 320px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    padding-bottom: 80px; /* üëà Bottom padding added */
    overflow-y: auto;
    box-shadow: 3px 0 10px rgba(0,0,0,0.3);
    z-index: 999;
    transition: transform 0.3s ease;
  }


    .sidebar-hidden .sidebar {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      color: #000;
      text-align: center;
    }

    #data-table {
      width: 100%;
      border-collapse: collapse;
    }

    #data-table th, #data-table td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    .toggle-sidebar-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-sidebar-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body class="">

  <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar">
    <h2>üìã Submitted Data</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Model</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container">
    <h1>üëì METAL FRAME FITTING</h1>
    <div class="form-container">
      <img src="4.png" alt="Logo">
      <input type="text" id="model" placeholder="Model Number" autocomplete="off" onkeydown="goToNext(event, 'quantity')">
      <input type="number" id="quantity" placeholder="Quantity" autocomplete="off" onkeydown="submitOnEnter(event)">
      <button onclick="submitData()">Submit</button>
      <div id="message" class="message"></div>
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by Deepanshu and Govind
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>  

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpRn691XmSWFghN96HX7U0iTMzNlSKkIU",
      authDomain: "metal-frame-fitting-fbef7.firebaseapp.com",
      projectId: "metal-frame-fitting-fbef7",
      storageBucket: "metal-frame-fitting-fbef7.firebasestorage.app",
      messagingSenderId: "768978465778",
      appId: "1:768978465778:web:68466630de77394593b16b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function submitData() {
      const model = document.getElementById("model").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value.trim());
      const messageDiv = document.getElementById("message");
      const button = document.querySelector("button");
      button.disabled = true;

      if (!model || isNaN(quantity)) {
        messageDiv.textContent = "‚ö†Ô∏è Please fill in both fields correctly.";
        messageDiv.style.color = "red";
        button.disabled = false;
        return;
      }

      try {
        await db.collection("submissions").add({
          model: model,
          quantity: quantity,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("model").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("model").focus();

        messageDiv.textContent = "‚úÖ Data submitted successfully!";
        messageDiv.style.color = "green";

        setTimeout(() => {
          messageDiv.textContent = "";
        }, 3000);

      } catch (e) {
        messageDiv.textContent = "‚ùå Error submitting data.";
        messageDiv.style.color = "red";
        console.error(e);
      }

      button.disabled = false;
    }

    function goToNext(event, nextFieldId) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById(nextFieldId).focus();
      }
    }

    function submitOnEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitData();
      }
    }

    function getStartOfToday() {
    const now = new Date();
    now.setHours(0, 0, 0, 0);  // Set to midnight
    return now;
}

    function listenForUpdates() {
      const startOfToday = getStartOfToday();
      db.collection("submissions")
        .where("timestamp", ">=", startOfToday)
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const row = `
              <tr>
                <td>${data.model}</td>
                <td>${data.quantity}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        });
    }

    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }

    listenForUpdates();
  </script>
</body>
</html>
